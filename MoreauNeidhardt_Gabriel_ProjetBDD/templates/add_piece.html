<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Pièce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            color: #2e7d32;
        }

        .form-label {
            color: #2e7d32;
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <h1 class="text-center mb-4">Ajouter une Pièce</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="piece_name" class="form-label">Nom de la Pièce</label>
                    <input type="text" id="piece_name" name="piece_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="piece_location" class="form-label">Localisation</label>
                    <select id="piece_location" name="piece_location" class="form-select" required>
                        <option value="Sous-sol">Sous-sol</option>
                        <option value="Rez de chaussée">Rez de chaussée</option>
                        <option value="1er étage">1er étage</option>
                        <option value="2ème étage">2ème étage</option>
                        <option value="Dépendance Sous-sol">Dépendance Sous-sol</option>
                        <option value="Dépendance Rez de chaussée">Dépendance Rez de chaussée</option>
                        <option value="Dépendance 1er étage">Dépendance 1er étage</option>
                        <option value="Dépendance 2ème étage">Dépendance 2ème étage</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Ajouter</button>
                    <a href="{{ url_for('logement_details', logement_id=logement_id) }}" class="btn btn-secondary">Retour</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
