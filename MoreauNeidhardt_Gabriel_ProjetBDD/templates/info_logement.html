<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les Informations du Logement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            margin: 0;
        }
        .container {
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
        }
        h1 {
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier les Informations du Logement</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" id="adresse" name="adresse" class="form-control" value="{{ logement['ADRESSE'] }}" required>
            </div>
            <div class="mb-3">
                <label for="numtel" class="form-label">Téléphone</label>
                <input type="text" id="numtel" name="numtel" class="form-control" value="{{ logement['NUMTEL'] }}">
            </div>
            <div class="mb-3">
                <label for="addrip" class="form-label">Adresse IP</label>
                <input type="text" id="addrip" name="addrip" class="form-control" value="{{ logement['ADDRIP'] }}">
            </div>
            <button type="submit" class="btn btn-success">Sauvegarder</button>
            <a href="{{ url_for('logement_details', logement_id=logement['id_Logement']) }}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
