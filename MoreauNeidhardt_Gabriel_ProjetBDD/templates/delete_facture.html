
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une Facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 800px; 
        }

        .facture-table {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .facture-table .table-container {
            max-height: 300px; 
            overflow-y: auto;
        }

        .facture-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .facture-table th, .facture-table td {
            text-align: left;
            padding: 10px;
        }

        .facture-table th {
            background-color: #66bb6a;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .facture-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container content-container">
        
        <form method="POST">
            <div class="mb-3">
                
                <select id="facture_id" name="facture_id" class="form-select" required>
                    {% if factures and factures|length > 0 %}
                        {% for facture in factures %}
                        <option value="{{ facture['id_Facture'] }}">
                            {{ facture.type }} - {{ facture.montant }}â‚¬ - {{ facture.date }}
                        </option>
                        {% endfor %}
                    {% else %}
                        <option disabled>Aucune facture disponible</option>
                    {% endif %}
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <a href="{{ url_for('view_factures', logement_id=logement_id) }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
